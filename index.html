<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja pogodowa</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2313714e75.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container1">
            <h1>Sprawdź pogodę dla swojego miasta</h1>
                <div class="left-side">
                    <input type="text" placeholder="Wpisz nazwę miasta...">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <p class="error-text"></p>
                    <nav>
                        <ul>
                            <li><i class="fa-solid fa-caret-right"></i>   Warszawa</li>
                            <li><i class="fa-solid fa-caret-right"></i>   Poznań</li>
                            <li><i class="fa-solid fa-caret-right"></i>   Wrocław</li>
                            <li><i class="fa-solid fa-caret-right"></i>   Kraków</li>
                        </ul>
                    </nav>
                    <nav>
                        <ul>
                            <li><i class="fa-solid fa-caret-right"></i>   Bydgoszcz</li>
                            <li><i class="fa-solid fa-caret-right"></i>   Gdańsk</li>
                            <li><i class="fa-solid fa-caret-right"></i>   Łódź</li>
                            <li><i class="fa-solid fa-caret-right"></i>   Katowice</li>
                        </ul>
                    </nav>
                </div>
                <div class="right-side">
                    <p class="city-name"></p>
                    <img src="" alt="">
                    <div class="parameters1">
                        <p class="temperature"></p>
                        <p class="weather"></p>
                    </div>
                    <div class="parameters2">
                        <p>Odczuwalna:</p>
                        <p>Ciśnienie:</p>
                        <p>Wilgotność:</p>
                    </div>
                    <div class="parameters3">
                        <p class="feels_like"></p>
                        <p class="pressure"></p>
                        <p class="humidity"></p>
                    </div>
                </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
