<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja pogodowa</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2313714e75.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container1">
            <h1>Sprawdź pogodę dla swojego miasta</h1>
                <div class="left-side">
                    
                    <input type="text" placeholder="Wpisz nazwę miasta...">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <nav>
                        <ul>
                            <li><i class="fa-solid fa-caret-right"></i>   Warszawa</li>
                            <li><i class="fa-solid fa-caret-right"></i>   Poznań</li>
                            <li><i class="fa-solid fa-caret-right"></i>   Wrocław</li>
                            <li><i class="fa-solid fa-caret-right"></i>   Kraków</li>
                        </ul>
                    </nav>
                    <nav>
                        <ul>
                            <li><i class="fa-solid fa-caret-right"></i>   Bydgoszcz</li>
                            <li><i class="fa-solid fa-caret-right"></i>   Gdańsk</li>
                            <li><i class="fa-solid fa-caret-right"></i>   Łódź</li>
                            <li><i class="fa-solid fa-caret-right"></i>   Katowice</li>
                        </ul>
                    </nav>
                </div>
                <div class="right-side">
                    <img src="/img/sun-g4b13ec0d3_1280.png" alt="">
                    <div class="parameters1">
                        <p class="temperature">20°C</p>
                        <p class="weather">Słonecznie</p>
                    </div>
                    <div class="parameters2">
                        <p>Ciśnienie:</p>
                        <p>Wiatr:</p>
                        <p>Wilgotność:</p>
                    </div>
                </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
